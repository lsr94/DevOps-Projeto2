# Esse arquivo Ã© de deployment referente ao backend que leva as capas dos livros
# Deployments gerenciam pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-capas-livros
  labels:
    app: backend-capas-livros
spec:
  selector:
    matchLabels:
      app: backend-capas-livros
  template:
    metadata:
      labels:
        app: backend-capas-livros
    spec:
      containers:
        - name: backend-capas-livros
          image: book-covers
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"